<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Interativo de Processos de Suporte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1e3a5f;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #1a252f;
            --darker: #0d1520;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --active-indicator: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(rgba(13, 21, 32, 0.9), rgba(30, 58, 95, 0.9)), url('https://i.ibb.co/Gv4P6xRL/Logo-internet-MAIS.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(231, 76, 60, 0.05) 0%, transparent 50%);
            z-index: -2;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: rgba(10, 25, 47, 0.95);
            padding: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            transition: var(--transition);
        }
        
        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.1);
            background: var(--success);
        }
        
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }
        
        .logo:hover .logo-text {
            background: linear-gradient(to right, #2ecc71, #3498db);
            -webkit-background-clip: text;
        }
        
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        
        .nav-item {
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.5s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
            border-color: var(--secondary);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--active-indicator);
            border-radius: 2px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 8px 15px;
            width: 250px;
            transition: var(--transition);
            border: 1px solid transparent;
        }
        
        .search-container:focus-within {
            border-color: var(--secondary);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .search-container input {
            background: transparent;
            border: none;
            color: var(--light);
            padding: 5px 10px;
            width: 100%;
            outline: none;
        }
        
        .search-container button {
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 40px;
            color: #a0c6e8;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        .breadcrumb {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a0c6e8;
        }
        
        .breadcrumb a {
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb span {
            margin: 0 10px;
        }
        
        /* Main Content */
        .section {
            padding: 60px 0;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            color: var(--light);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .section-subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #a0c6e8;
            font-weight: 400;
        }
        
        /* Cards Section */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
            border-color: rgba(52, 152, 219, 0.6);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--secondary), var(--success));
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--secondary);
            box-shadow: inset 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .card-content {
            margin-top: 15px;
        }
        
        .card-content h3 {
            font-size: 1.2rem;
            margin: 20px 0 10px;
            color: var(--secondary);
            position: relative;
            padding-left: 15px;
        }
        
        .card-content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
        }
        
        .card-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .card-content li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
            color: #a0c6e8;
        }
        
        .card-content li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--secondary);
        }
        
        .step-list {
            counter-reset: step-counter;
        }
        
        .step-item {
            margin-bottom: 30px;
            padding-left: 40px;
            position: relative;
            border-left: 2px solid rgba(52, 152, 219, 0.3);
            padding-bottom: 20px;
        }
        
        .step-item:last-child {
            border-left: none;
            padding-bottom: 0;
        }
        
        .step-item::before {
            counter-increment: step-counter;
            content: counter(step-counter);
            position: absolute;
            left: -15px;
            top: 0;
            width: 30px;
            height: 30px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .step-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .highlight {
            background: rgba(231, 76, 60, 0.1);
            border-left: 3px solid var(--accent);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            margin: 25px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .highlight::before {
            content: '!';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin: 40px 0;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: 30px;
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(52, 152, 219, 0.2);
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: var(--secondary);
            font-family: 'Poppins', sans-serif;
            border-bottom: 2px solid var(--secondary);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #a0c6e8;
        }
        
        tr:hover {
            background: rgba(52, 152, 219, 0.05);
        }
        
        .network-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .imais-badge {
            background: rgba(39, 174, 96, 0.15);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }
        
        .flextel-badge {
            background: rgba(155, 89, 182, 0.15);
            color: #9b59b6;
            border: 1px solid rgba(155, 89, 182, 0.3);
        }
        
        /* Footer */
        footer {
            margin-top: 50px;
            padding: 40px 0;
            background: rgba(10, 25, 47, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 250px;
        }
        
        .footer-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: #a0c6e8;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #a0c6e8;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-menu {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
                justify-content: flex-start;
            }
            
            .nav-item {
                flex-shrink: 0;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                width: 100%;
                max-width: 350px;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .footer-content {
                flex-direction: column;
            }
            
            .nav-item {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Accordion styles */
        details {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        details:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(52, 152, 219, 0.4);
        }

        details summary {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 20px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--light);
            background: rgba(52, 152, 219, 0.15);
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: inset 0 0 10px rgba(52, 152, 219, 0.2);
            list-style: none; /* Remove default marker */
        }

        details summary::-webkit-details-marker {
            display: none; /* Hide default marker for Chrome/Safari */
        }

        details summary::after {
            content: '▼';
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        details[open] summary::after {
            transform: rotate(180deg);
        }

        details summary:hover {
            background: rgba(52, 152, 219, 0.25);
        }

        details[open] summary {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        details .content {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            color: #a0c6e8;
        }

        details .content strong {
            color: var(--light);
        }
        
        details .content ul {
            list-style: disc;
            padding-left: 25px;
            margin-top: 10px;
        }
        
        details .content li {
            margin-bottom: 8px;
        }
        
        details .content .note {
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--accent);
            padding: 15px;
